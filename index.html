<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id = "star1"></i></li>
        		<li><i class="fa fa-star" id = "star2"></i></li>
        		<li><i class="fa fa-star" id = "star3"></i></li>
        	</ul>

        	<span class="moves" id="cnt">0</span> Moves

            <div class="restart" id= "restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa" id="c1"></i>
            </li>
            <li class="card">
                <i class="fa" id="c2"></i>
            </li>
            <li class="card">
                <i class="fa" id="c3"></i>
            </li>
            <li class="card">
                <i class="fa" id="c4"></i>
            </li>
            <li class="card">
                <i class="fa" id="c5"></i>
            </li>
            <li class="card">
                <i class="fa" id="c6"></i>
            </li>
            <li class="card">
                <i class="fa" id="c7"></i>
            </li>
            <li class="card">
                <i class="fa" id="c8"></i>
            </li>
            <li class="card">
                <i class="fa" id="c9"></i>
            </li>
            <li class="card">
                <i class="fa" id="c10"></i>
            </li>
            <li class="card">
                <i class="fa" id="c11"></i>
            </li>
            <li class="card">
                <i class="fa" id="c12"></i>
            </li>
            <li class="card">
                <i class="fa" id="c13"></i>
            </li>
            <li class="card">
                <i class="fa" id="c14"></i>
            </li>
            <li class="card">
                <i class="fa" id="c15"></i>
            </li>
            <li class="card">
                <i class="fa" id="c16"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
